<form class="upload-form">
  <div class="buttons">
    <button type="button" (click)="handleOrbitControls()">
      Toggle Orbit Controls
    </button>

    <button type="button" (click)="handleToggleAnimation()">
      Toggle Animation
    </button>

    <button
      *ngFor="let solid of solids"
      type="button"
      (click)="changeSolid(solid.type)"
    >
      {{ solid.label }}
    </button>
  </div>
</form>
